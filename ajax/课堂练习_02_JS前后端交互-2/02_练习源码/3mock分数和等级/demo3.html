<script src="mock.js"></script>
<script type="text/javascript">
var data = Mock.mock({
	'person|5':[
		{
			'name':'@cname',
			'sex':'@pick(["男", "女"])',
			'score':'@integer(0, 100)',
			'level':function(){
				if(this.score >= 90){
					return "优";
				}else if(this.score >= 80){
					return "良";
				}else if(this.score >= 70){
					return "中";
				}else if(this.score >= 60){
					return "及格";
				}else {
					return "不及格";
				}
			}
		}
	]
})
console.log(JSON.stringify(data, null, 4));
</script>
