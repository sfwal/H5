<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li id="li1"></li>
			<li id="li2"></li>
			<li id="li3"></li>
			<li id="li4"></li>
			<li id="li5"></li>
			<li id="li6"></li>
			<li id="li7"></li>
			<li id="li8"></li>
			<li id="li9"></li>
			<li id="li10"></li>
		</ul>
		
		<script>
			// 获取每个标签
			for (var i = 1; i <= 10; i++){
				// 拼接id名
				var theId = "li" + i;
				// 利用id名获取li标签
				var theLi = document.getElementById(theId);
				// 产生随机数字
				var randNum = Math.floor(Math.random() * (100 - 5 + 1) + 5);
				// 给li随机赋予5-100之间随机的数字
				theLi.innerHTML = randNum;
			}
		</script>
	</body>
</html>
