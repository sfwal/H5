<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span>请选择今天周几</span>
		<select name="" id="sel">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		<button id="cel">计算字符串</button>
	</body>
	<script type="text/javascript">
		// 获取标签
		var sel = document.getElementById("sel");
		var celBtn = document.getElementById("cel");
		
		// 给按钮绑定点击事件
		celBtn.onclick = function(){
			// 获取用户选择的select的值, 注意要转成整型
			var num = parseInt(sel.value);
			// 利用switch
			switch (num){
				case 1:
				document.write("星期一");
				break;
				case 2:
				document.write("星期二");
				break;
				case 3:
				document.write("星期三");
				break;
				case 4:
				document.write("星期四");
				break;
				case 5:
				document.write("星期五");
				break;
				case 6:
				document.write("星期六");
				break;
				case 7:
				document.write("星期日");
				break;
				default:
			} // switch 括号结束
		} // 点击事件 括号结束
	</script>
</html>
