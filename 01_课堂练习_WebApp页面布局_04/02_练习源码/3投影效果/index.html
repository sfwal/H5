<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>background-origin</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			img {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 200px;
				left: 50%;
				margin-left: -100px;
			}
			.one {
				-webkit-box-reflect: above 2px;
			}
			.two {
				-webkit-box-reflect: below 2px;
			}
			.three {
				-webkit-box-reflect: left 2px;
			}
			.four {
				-webkit-box-reflect: right 2px;
			}
		</style>
	</head>

	<body>
		<img class="one" src="images/bg.jpeg" />
		<img class="two" src="images/bg.jpeg" />
		<img class="three" src="images/bg.jpeg" />
		<img class="four" src="images/bg.jpeg" />
	</body>

</html>
