<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#wai{
				width: 300px;
				height: 300px;
				background-color: yellow;
				position: absolute;
				left: 300px;
				top: 300px;
			}
			#middle{
				width: 200px;
				height: 200px;
				background-color: red;
				position: absolute;
				left: 50px;
				top: 50px;
			}
			#nei{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="wai">
			<div id="middle">
				<div id="nei"></div>
			</div>
		</div>
	</body>
	<script>
		// 获取标签
		var wai = document.getElementById("wai");
		var middle = document.getElementById("middle");
		var nei = document.getElementById("nei");

		// 给三个标签绑定点击事件, 注意事件在捕获阶段执行
		wai.addEventListener("click", function(){
			console.log("wai");
		}, true);
		middle.addEventListener("click", function(){
			console.log("middle");
		}, true);
		nei.addEventListener("click", function(){
			console.log("nei");
		}, true);
		
		
		
	</script>
</html>
