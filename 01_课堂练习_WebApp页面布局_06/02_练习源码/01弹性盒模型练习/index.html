<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>弹性盒子练习</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap_div_1 wrap_div_100">1</div>
			<div class="wrap_div_2 wrap_div_100">2</div>
			<div class="wrap_div_3 wrap_div_100">3</div>
			<div class="wrap_div_4 wrap_div_100">4</div>
			<div class="wrap_div_5 wrap_div_100">5</div>
			<div class="wrap_div_6 wrap_div_150">6</div>
			<div class="wrap_div_7 wrap_div_200">7</div>
			<div class="wrap_div_8 wrap_div_150">8</div>
			<div class="wrap_div_9 wrap_div_150">9</div>
			<div class="wrap_div_10 wrap_div_150">10</div>
		</div>
	</body>
</html>
