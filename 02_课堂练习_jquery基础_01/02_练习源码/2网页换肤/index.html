<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title></title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/skin_0.css" id="cssfile" />
	</head>

	<body>
		<ul id="skin">
			<li id="skin_0" title="灰色" class="selected">灰色</li>
			<li id="skin_1" title="紫色">紫色</li>
			<li id="skin_2" title="红色">红色</li>
			<li id="skin_3" title="天蓝色">天蓝色</li>
			<li id="skin_4" title="橙色">橙色</li>
			<li id="skin_5" title="淡绿色">淡绿色</li>
		</ul>

		<div id="div_side_0">
			<div id="news">
				<h1 class="title">时事新闻</h1>
			</div>
		</div>

		<div id="div_side_1">
			<div id="game">
				<h1 class="title">娱乐新闻</h1>
			</div>
		</div>
		<!-- 引入jQuery -->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入jQuery的cookie插件 -->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var $li = $("#skin li");
				$li.click(function() {
					switchSkin(this.id);
				});
				var cookie_skin = $.cookie("MyCssSkin");
				if(cookie_skin) {
					switchSkin(cookie_skin);
				}
			});

			function switchSkin(skinName) {
				$("#" + skinName).addClass("selected") //当前<li>元素选中
					.siblings().removeClass("selected"); //去掉其它同辈<li>元素的选中
				$("#cssfile").attr("href", "css/" + skinName + ".css"); //设置不同皮肤
				$.cookie("MyCssSkin", skinName, {
					path: '/',
					expires: 10
				});
			}
		</script>
	</body>

</html>
