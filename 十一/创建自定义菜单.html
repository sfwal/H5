<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        document.oncontextmenu = function(event){
            //阻止默认事件
            event.preventDefault();
        }
        document.onmousedown = function(e){
            if(e.button == "0"){
                console.log("点击的是鼠标左键");
            }else if(e.button == "2"){
                console.log("点击的是鼠标右键");
            }else if(e.button == "1"){
                console.log("点击的是鼠标滚轮");
            }
        }
    </script>
</body>
</html>
