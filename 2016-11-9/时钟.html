<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        你的浏览器不支持canvas标签，请升级。
    </canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var cxt = canvas.getContext("2d");
        function draw(){
            cxt.clearRect(0,0, 500, 500);
            //获取当前时间
        var mydate = new Date();
        var h = mydate.getHours();
        var m = mydate.getMinutes();
        var s = mydate.getSeconds();
        h = h + m/60;
        //画表盘
        cxt.beginPath();
        cxt.lineWidth = 2;
        cxt.strokeStyle = "#000";
        cxt.arc(250,250,200,0,2*Math.PI,false);
        cxt.stroke();
        cxt.closePath();
        //画时刻度
        for(var i=0;i<12;i++){
            cxt.save();
            cxt.translate(250,250);
            cxt.rotate(i*30*Math.PI/180);
            cxt.beginPath();
            cxt.lineWidth = 7;
            cxt.moveTo(0,-180);
            cxt.lineTo(0,-200);
            cxt.stroke();
            cxt.closePath();
            cxt.restore();
        }
        //画分刻度
        for(var i=0;i<60;i++){
            cxt.save();
            cxt.translate(250,250);
            cxt.rotate(i*6*Math.PI/180);
            cxt.beginPath();
            cxt.lineWidth = 5;
            cxt.moveTo(0,-190);
            cxt.lineTo(0,-200);
            cxt.stroke();
            cxt.closePath();
            cxt.restore();
        }
        //画时针
        cxt.save();
        cxt.beginPath();
        cxt.lineWidth = 7;
        cxt.translate(250,250);
        cxt.rotate(h*30*Math.PI/180);
        cxt.moveTo(0, 10);
        cxt.lineTo(0,-110);
        cxt.stroke();
        cxt.closePath();
        cxt.restore();
        //画分针
        cxt.save();
        cxt.beginPath();
        cxt.lineWidth = 5;
        cxt.translate(250,250);
        cxt.rotate(m*6*Math.PI/180);
        cxt.moveTo(0, 10);
        cxt.lineTo(0,-140);
        cxt.stroke();
        cxt.closePath();
        cxt.restore();

        //画秒针
        cxt.save();
        cxt.beginPath();
        cxt.lineWidth = 3;
        cxt.strokeStyle = "red";
        cxt.translate(250,250);
        cxt.rotate(s*6*Math.PI/180);
        cxt.moveTo(0, 10);
        cxt.lineTo(0,-170);
        cxt.stroke();
        cxt.closePath();
        cxt.restore();
        }
        draw();
        setInterval(draw,1000);
    </script>
</body>
</html>
