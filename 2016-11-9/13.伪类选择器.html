    <style>
        *{
            margin: 0;
            list-style-type:none;
            padding: 0;
        }
        div{
            height: 30px;
            margin-bottom: 10px;
            background-color: yellow;
        }

        div:nth-child(odd){
            background-color: greenyellow;
        }
        div:nth-child(even){
            background-color: pink;
        }
        /*
            odd 奇数
            even  偶数
        */

    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
