<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>碰壁效果</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			#big {
				width: 500px;
				height: 300px;
				border: 1px solid red;
				position: relative;
				margin: 20px auto;
			}
			
			#small {
				width: 30px;
				height: 30px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="big">
			<div id="small"></div>
		</div>

		<script type="text/javascript">
			/*
						js动画
						1.碰壁效果
						2.大图滚动效果
						3.banner切换效果
						4.选字游戏
						*/

			/*
			碰壁效果
			1.控件布局
			2.移动
				a.水平移动
				b.垂直移动
			3.边界控制
			4.反弹效果
			*/

			var smallDiv = document.getElementById("small");

			var x = 0; //记录x轴上的位置
			var flag = true;

			function moveX() {
				if(flag) {
					//从左向右(470)
					x++;
					if(x == 470) {
						flag = false;
					}
				} else {
					//从右向左(0)
					x--;
					if(x == 0) {
						flag = true;
					}
				}
				smallDiv.style.left = x + "px";
			}

			var y = 0; //记录y轴上的位置
			var yflag = true;

			function moveY() {
				if(yflag) {
					//从上向下(270)
					y += 2;
					if(y == 270) {
						yflag = false;
					}
				} else {
					//从下向上(0)
					y -= 2;
					if(y == 0) {
						yflag = true;
					}
				}
				smallDiv.style.top = y + "px";
			}

			function move() {
				moveX();
				moveY();
			}

			setInterval("move()", 1);
		</script>
	</body>

</html>
