<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>无间断滚动</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style>
			#show {
				width: 350px;
				height: 150px;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
				border: 1px solid gold;
			}
			
			#content {
				width: 10000px;
				height: 150px;
				position: absolute;
			}
			
			#content>img {
				width: 100px;
				height: 150px;
				float: left;
			}
		</style>
	</head>

	<body>

		<div id="show">
			<div id="content">
				<img src="img/1.jpeg" />
				<img src="img/2.jpeg" />
				<img src="img/3.jpeg" />
				<img src="img/4.jpeg" />
				<img src="img/5.jpeg" />
				<img src="img/6.jpeg" />
			</div>
		</div>

		<script type="text/javascript">
			/*
						无限滚动
						1.控件布局(显示区域, 内容区域)
						2.滚动内容区域
						3.无限滚动
							a.复制内容区域的内容, 为了保证最后一张图后面还有内容, 不会出现空白
							b.当第一遍的内容滚动完后, 迅速重置x轴的位置
						*/

			var x = 0; //记录x轴坐标
			var contentDiv = document.getElementById("content");

			//复制内容区域的内容			
			contentDiv.innerHTML += contentDiv.innerHTML;

			function scroll() {
				x--;
				if(x == -601) {
					x = 0;
				}
				contentDiv.style.left = x + "px";
			}

			setInterval("scroll()", 10);
		</script>

	</body>

</html>
