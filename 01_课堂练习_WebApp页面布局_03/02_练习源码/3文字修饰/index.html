<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- 强制IE浏览器采用最新的edge引擎解析，chrome采用最新版本 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 双模式浏览器优先使用 webkit -->
		<meta name="renderer" content="webkit">
		<!-- 移动端视窗设置 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/> -->
		<!-- title 标题 -->
		<title>text-shadow</title>
		<!-- 描述 -->
		<meta name="description" content="你的描述内容，一段完整的描述，150字以内">
		<!-- 关键字 -->
		<meta name="keywords" content="多个关键词用英文,号分割">
		<!-- 引入CSS -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style type="text/css">
			p {
				margin-top: 100px;
				text-align: center;
				font: bold 60px helvetica, arial, sans-serif;
				color: red;
				text-shadow: 0.2em 0.5em 0.1em #600, -0.3em 0.1em 0.1em #060, 0.4em -0.3em 0.1em #006;
			}
		</style>
	</head>

	<body>
		<p>HTML5+CSS3</p>
	</body>

</html>
