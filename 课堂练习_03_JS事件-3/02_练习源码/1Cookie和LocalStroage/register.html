<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span>用户名: </span><input type="text" id="name"/>
		<br />
		<span>密码: </span><input type="password" id="pass"/>
		<br />
		<button onclick="register()">注册</button>
		<script>
			// 获取标签
			var nameInput = document.getElementById("name");
			var passInput = document.getElementById("pass");
		
			// 注册按钮触发事件
			function register(){
				// 用户名作为key值, 密码为value存入到localStroage中
				localStorage[nameInput.value] = passInput.value;
				window.location.href = "login.html";
			}
		</script>
	</body>
</html>
