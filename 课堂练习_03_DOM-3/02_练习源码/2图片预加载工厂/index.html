<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		
			// 保存加载好的图片路径数组
			var imgArr = [];
			// 图片总数
			var imgCount = 98;
			// 加载完成图片数
			var overImgLoad = 0;
			// 获取图片
			for (var i = 0; i < 98; i++){
				var imgObj = new Image(); // 创建image对象
				imgObj.src = "images/" + i + ".jpg"; // 利用src属性把图片加载到内存中
				imgObj.onload = function(){ // 图片加载完成调用onload方法
					overImgLoad++; // 每次触发这个方法, 让加载完成的图片的数量+1
					// 求加载完成的图片百分比
					var per = overImgLoad / imgCount;
					per *= 100; //为了显示百分之几
					if (per == 1){
						console.log("全部加载完成");
					} else {
						console.log("加载完" + per.toFixed(2)  + "%");
					}
				}
			}
		</script>
	</body>
</html>
